<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
   <!-- Enlace al archivo de estilo CSS para aplicar estilos a la página -->
   <link rel="stylesheet" href="./estilo.css">
</head>
<body class="container-grid">
    <!-- Sección del encabezado de la página -->
    <header class="header">HEADER</header>
    <!-- Barra de navegación que generalmente contiene enlaces a otras secciones del sitio -->
    <nav class="navbar">NAVBAR</nav>
    <!-- Barra lateral que puede contener enlaces adicionales o información complementaria -->
    <aside class="sidebar">SIDEBAR</aside>
    <!-- La sección principal del contenido de la página -->
    <article class="main">MAIN</article>
    <!-- Sección del pie de página que a menudo incluye información de contacto o derechos de autor -->
    <footer class="footer">FOOTER</footer>
</body>
</html>
